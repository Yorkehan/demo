<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>account</title>
    <script  src="/js/commonJs.js"></script>

</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <a class="layui-btn  layui-btn-green layui-btn-sm add_btn " title="添加">
            <i class="layui-icon   layui-icon-add-circle"></i>添加
        </a>
        <a class="layui-btn layui-btn-sm  tttt" title="刷新当前页" href="javascript:void(0);"
           onclick="layer.load(1);window.location.reload(true);"><i class="layui-icon">&#xe669;</i>刷新
        </a>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="search" name="id" autocomplete="off" class="layui-input" placeholder="ID">
            </div>

        </div>
    </form>
</blockquote>
    <table class="layui-table" lay-data="{height:315, url:'/admin/getAccountMsg?tableName=view_account', page:true, id:'test'}">
        <thead>
            <tr>
                <th lay-data="{field:'ID',sort: true}">ID</th>
                <th lay-data="{field:'Site_Name'}">SITE_NAME</th>
                <th lay-data="{field:'Account',sort: true}">ACCOUNT</th>
                <th lay-data="{field:'Password'}">PASS</th>
                <th lay-data="{field:'Remarks'}">REMARKS</th>
                <th lay-data="{field:'Create_Time', sort: true}">CREATE_TIEM</th>
                <th lay-data="{field:'Update_Time', sort: true}">UPDATE_TIME</th>

            </tr>
        </thead>
    </table>
</body>
<script type="application/javascript">
    $(function () {
        $(".add_btn").click(function () {
            layeropen("/admin/content/addAcount","123");
        })
    })
</script>
</html>
